<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https: data:; frame-src https://script.google.com; frame-ancestors 'self'; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';"
  />

  <!-- WWW ‚Üí apex redirect -->
  <script>
    (function () {
      var host = window.location.hostname.toLowerCase();
      if (host === "www.todaydeltas.com") {
        var target = "https://todaydeltas.com"
          + window.location.pathname
          + window.location.search
          + window.location.hash;
        window.location.replace(target);
      }
    })();
  </script>

  <style>
    :root {
      --header-height: 120px;
      --bg: #040509;
      --bg-alt: #0a0c13;
      --accent-red: #ff2255;
      --accent-blue: #18a4ff;
      --accent-white: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      background: radial-gradient(circle at top left, #151829 0, #040509 55%);
      color: var(--accent-white);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      position: relative;
      height: var(--header-height);
      padding: 16px 24px;
      background: radial-gradient(circle at top left, #151829 0, #05060f 60%);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .header-inner {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
    }

    .brand-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .tagline {
      font-size: 0.7rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #9ca3af;
      opacity: 0.9;
    }

    .brand {
      font-size: 1.65rem;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      display: flex;
      align-items: baseline;
      gap: 0.35rem;
    }

    .brand span:first-child {
      color: var(--accent-white);
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .brand span:last-child {
      color: var(--accent-blue);
      text-shadow: 0 0 12px rgba(24,164,255,0.8);
    }

    .subline {
      font-size: 0.8rem;
      color: #d1d5db;
      opacity: 0.9;
    }

    .operator-block {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
      text-align: right;
    }

    .handle-row {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo,
        Monaco, Consolas, "Courier New", monospace;
      font-size: 0.85rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: radial-gradient(circle at top, rgba(0,0,0,0.8), #020617);
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 0 12px rgba(15,23,42,0.9), 0 0 22px rgba(24,164,255,0.4);
    }

    .handle-row .cherry {
      font-size: 1.1rem;
      filter: drop-shadow(0 0 6px rgba(236,72,153,0.9));
    }

    .handle-row a {
      color: #e5e7eb;
      text-decoration: none;
      position: relative;
    }

    .handle-row a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -1px;
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, var(--accent-red), var(--accent-blue));
      opacity: 0.65;
      transform-origin: left;
      transform: scaleX(0.8);
      transition: transform 160ms ease-out, opacity 160ms ease-out;
    }

    .handle-row a:hover::after {
      transform: scaleX(1);
      opacity: 1;
    }

    .handle-caption {
      font-size: 0.7rem;
      color: #9ca3af;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    /* Mild swoosh animation */
    .swoosh {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      opacity: 0.18;
      mix-blend-mode: screen;
    }

    .swoosh::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -40%;
      width: 180%;
      height: 180%;
      transform: translate(-10%, -50%) skewX(-14deg);
      background: linear-gradient(
        110deg,
        rgba(0, 0, 0, 0) 0%,
        rgba(255, 0, 64, 0.08) 10%,
        rgba(255, 255, 255, 0.12) 30%,
        rgba(65, 205, 255, 0.12) 50%,
        rgba(0, 0, 0, 0) 100%
      );
      filter: blur(20px);
      animation: swoosh 14s linear infinite;
    }

    @keyframes swoosh {
      0% { transform: translate(25%, -50%) skewX(-14deg); }
      100% { transform: translate(-85%, -50%) skewX(-14deg); }
    }

    main {
      flex: 1;
      min-height: 0;
      background: radial-gradient(circle at center, #020617 0, #020617 60%);
    }

    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - var(--header-height));
      display: block;
      background: transparent;
      /* scrolling control via CSS instead of obsolete attribute */
      overflow: hidden;
    }

    iframe::-webkit-scrollbar {
      display: none;
    }

    @media (max-width: 768px) {
      :root { --header-height: 130px; }
      header { padding: 10px 14px; }
      .header-inner { flex-direction: column; align-items: flex-start; gap: 8px; }
      .operator-block { align-items: flex-start; text-align: left; }
      .brand { font-size: 1.35rem; }
      iframe { height: calc(100vh - var(--header-height)); }
    }
  </style>
</head>

<body>
  <header>
    <div class="swoosh"></div>

    <div class="header-inner">
      <div class="brand-block">
        <div class="tagline">Psychological Operations ¬∑ Signal Intelligence</div>

        <div class="brand">
          <span>Today</span><span>Deltas</span>
        </div>

        <div class="subline" id="subline-text"></div>
      </div>

      <div class="operator-block">
        <div class="handle-row">
          <span class="cherry">üçí</span>
          <a href="https://x.com/SleazyWeez" target="_blank" rel="noopener">@SleazyWeez</a>
        </div>
        <div class="handle-caption">A.K.A. Fred "Rerun" Cherry</div>
      </div>
    </div>
  </header>

  <main>
    <iframe
      src="https://script.google.com/macros/s/AKfycbwIUlYUaw7w8Bw9F0Cn3OEbSgypx2ZAg1mhrnX4b7XgMf4V6gvfDy53aqcSRSYyMH7VCA/exec"
      loading="eager"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </main>

  <script>
    (function () {
      const options = { month: 'long', day: 'numeric' };
      const formatted = new Date().toLocaleDateString('en-US', options);
      const el = document.getElementById('subline-text');
      if (el) {
        el.textContent = `Render of Q drops for ${formatted}.`;
      }
    })();
  </script>
</body>
</html>
